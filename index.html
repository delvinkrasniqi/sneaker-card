<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoe Card</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./nike.png" alt="">
            </div>
            <div class="info">
                <h1 class="title">Nike SuperRep Go</h1>
                <h3>The Nike SuperRep Go combines comfortable foam cushioning, flexibility and support to get you moving in fitness classes</h3>

                <div class="sizes">
                    <button>7</button>
                    <button>8</button>
                    <button class="active">8.5</button>
                    <button>9</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
